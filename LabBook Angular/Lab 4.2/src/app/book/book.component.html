<table border="1">

    <tr>
        <th>Book ID</th>
        <th>Book Title</th>
        <th>Book Year Of Publish</th>
        <th>Book Author</th>
    </tr>
    <tr>
        <td><input [value]='searchId' (input)='searchId=$event.target.value' /></td>
        <td><input [value]='searchTitle' (input)='searchTitle=$event.target.value' /></td>
        <td><input [value]='searchYear' (input)='searchYear=$event.target.value' /></td>
        <td><input [value]='searchAuthor' (input)='searchAuthor=$event.target.value' /></td>
    </tr>


    <tr *ngFor="let book of books|searchPipe :searchTitle">
        <td>{{book.id}}</td>
        <td>{{book.title}}</td>
        <td>{{book.year}}</td>
        <td>{{book.author}}</td>
    </tr>
</table>
